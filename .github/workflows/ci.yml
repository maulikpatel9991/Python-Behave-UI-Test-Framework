name: Run Behave Tests

on:
  push:
    branches:
      - Test  # Runs when pushing to the 'main' branch (adjust if using a different branch)
  pull_request:
    branches:
      - Test  # Runs on pull requests to 'main' branch
  workflow_dispatch:  # This allows manually triggering the workflow from GitHub

jobs:
  test:
    runs-on: ubuntu-latest  # Choose the runner, you can use 'ubuntu-latest', 'windows-latest', or 'macos-latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can change this to the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install behave selenium pyyaml  # Installing required packages

    - name: Run Behave tests
      run: |
        behave  # Run behave tests (if behave is in your path)
        
   
